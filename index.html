<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>SaaS</title>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <img src="/Logo.png" alt="">
      </div>
      <span>JobCorner</span>
    </div>
  </header>

  <div class="search">
    <div class="search-container">
      <div class="input-container">
        <i class="fas fa-search"></i>
        <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
      </div>
      <div class="button-container">
        <span>Find Job</span>
      </div>
    </div>
  </div>

  <div class="job-list">
    <h1 class="showing-jobs"></h1>
    <div class="jobs-container">
      <div class="job-card">
        <div class="top">
          <img class="job-card-img" src="/untitled.25.jpg" alt="">
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="title">
          <span>Lead Product Design</span>
        </div>
        <div class="description">
          <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam eligendi mollitia esse. Expedita soluta, aspernatur nisi at quo delectus debitis?</span>
        </div>
        <div class="buttons">
          <div class="btn apply-now">Apply Now</div>
          <div class="btn">Message</div>
        </div>
      </div>
      
    
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
